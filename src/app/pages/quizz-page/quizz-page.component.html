<div class="container">
  <div class="quizz__tittle">
    {{tittle}}
  </div>
  <div *ngIf=!finished class="quizz__question">
    {{questionSelected.question}}
  </div>
  <div *ngIf=!finished class="quizz__options">
    <button
    *ngFor="let option of questionSelected.options"
    class="btn-option"
    (click)="playerChoose(option.alias)"
    >
      {{option.name}}
    </button>
  </div>
  <div *ngIf=finished  class="quizz__results">
    <h1>Seu resultado é:</h1>
    <img src="{{answerImage}}" alt="">
    <p>{{answerSelected}}</p>
  </div>
  <div>
    <button
    *ngIf=finished
    class="btn-option"
    routerLink="">Página inicial</button>
  </div>
</div>
